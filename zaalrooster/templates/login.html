{% extends "base.html" %}

{% block bodyattrs %} class="loginpage"{% endblock %}

{% block body %}
<form method="POST">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}" />
<table id="logintable">
	{{ form.as_table }}
	<tr>
		<td></td>
		<td><input type="submit" value="Login"></td>
	</tr>
</table>
<a class="password_reset_link" href="{% url admin_password_reset %}">Wachtwoord vergeten?</a>
</form>
{% endblock %}

{% block footer %}
<div id="footer">&copy; <a href="mailto:jille@karpenoktem.nl">Jille Timmermans</a>, 2012&nbsp;&nbsp;</div>
{% endblock %}
